<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pomodorino</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div id="header" class="header">
			<h1>Pomodorino</h1>
			<h2>The simple Pomodoro Timer</h2>
		</div>
		<div class="main">
			<div class="mainCard">
				<div id="reps">
					Repetitions:
					<input value="5" id="repsInput" />
				</div>
				<div class="timer" id="workTimer">
					<input value="40" id="workTimer1" />:<input value="00" id="workTimer2" />
				</div>
				<div class="timer" id="breakTimer">
					<input value="05" id="breakTimer1" />:<input value="00" id="breakTimer2" />

				</div>
				<button class="pushable" id="btn" onclick="toggleTimer()">
					<span class="front">Start</span>
				</button>
			</div>
		</div>
	</body>
</html>
